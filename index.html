<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embed Share</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .bar {
      display: flex; gap: 8px; align-items: center;
      padding: 10px 12px; border-bottom: 1px solid #ddd;
      position: sticky; top: 0; background: #fff; z-index: 10;
    }
    button { padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; background: #fff; cursor: pointer; }
    .hint { font-size: 12px; color: #666; }
    iframe { width: 100%; height: calc(100vh - 52px); border: 0; display: block; }
  </style>
</head>
<body>
  <div class="bar">
    <button id="shareBtn" type="button">공유</button>
    <span class="hint" id="hint"></span>
  </div>

  <iframe
    id="contentFrame"
    src="https://example.com"
    referrerpolicy="no-referrer"
    loading="lazy"
  ></iframe>

  <script src="./app.js" defer></script>
</body>
</html>
