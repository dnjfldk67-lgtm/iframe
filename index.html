<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parent</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; }
    iframe { width: 100%; height: 240px; border: 1px solid #ccc; border-radius: 8px; }
    .row { display: flex; gap: 8px; margin: 12px 0; flex-wrap: wrap; }
    button { padding: 8px 12px; }
    pre { background: #f6f6f6; padding: 12px; border-radius: 8px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Parent (index.html)</h1>

  <div class="row">
    <button id="btnShare">iframe 안에서 f.Native.share 실행</button>
  </div>

  <iframe id="childFrame"></iframe>

  <h3>Parent log</h3>
  <pre id="log"></pre>

  <script src="./app.js"></script>
</body>
</html>
